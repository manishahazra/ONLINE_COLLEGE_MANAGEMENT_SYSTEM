<html>
    <head>
        <title>Non Staff Employee Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      
        <form method="POST" action="employee">

            <center>    <table width="400px" border="1">
                <tr>
                    <td colspan="2"><center><h1>Non Staff Employee Registration</h1> </center></td>
                    
                </tr>

                <tr>
                    <td>Employee ID</td>
                    <td><input type="text" name="empid" id="empid"></td>
                </tr>
                
                <tr>
                    <td>Firstname</td>
                    <td><input type="text" name="fname" id="fname"></td>

                <tr>

                    <td><input type="text" name="lname" id="lname"></td>
                </tr>
                <tr>
                    <td>Enrollment</td>
                    <td><input type="text" name="stuenroll" id="stuenroll"></td>
                </tr>
                
                <tr>
                    <td>Department</td>
                    <td><input type="text" name="studept" id="studept"></td>
                </tr>
                
                <tr>
                    <td>Course</td>
                    <td><input type="text" name="stucourse" id="stucourse"></td>
                </tr>
                
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="stuemail" id="stuemail"></td>
                </tr>
                
                <tr>
                    <td>Fathers Name</td>
                    <td><input type="text" name="stufathersname" id="stufathersname"></td>
                </tr>
                
                <tr>
                    <td>Mothers Name</td>
                    <td><input type="text" name="stumothersname" id="stumothersname"></td>

                <tr>
                    <td>Address</td>
                    <td><input type="text" name="stuaddress" id="stuaddress"></td>
                </tr>
                
                <tr>
                    <td>Age</td>
                    <td><input type="text" name="stuage" id="stuage"></td>
                </tr>
                
                <tr>
                    <td>Gender</td>
                    <td><input type="text" name="stugender" id="stugender"></td>
                </tr>
                
                <tr>
                    <td>Religion</td>
                    <td><input type="text" name="stureligion" id="stureligion"></td>
                </tr>
                
                <tr>
                    <td>Caste</td>
                    <td><input type="text" name="stucaste" id="stucaste"></td>
                </tr>
                
                <tr>
                    <td>Qualification</td>
                    <td><input type="text" name="stuqualification" id="stuqualification"></td>
                </tr>
                
                <tr>
                    <td>Mobile No</td>
                    <td><input type="text" name="stumobileno" id="stumobileno"></td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="submit" value="submit"></td>
                    </tr>
                
                </table>

        <p><a href="viewnonstaffemployee">View Non Staff </a></p>
